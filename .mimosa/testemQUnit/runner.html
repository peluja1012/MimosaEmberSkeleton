<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mimosa Ember Tests</title>

    <!--
    CONFIG
    config.emberTest.stylesheetPaths
    -->
    <link rel="stylesheet" href="/public/stylesheets/vendor.css" />
    <link rel="stylesheet" href="/public/stylesheets/blogger.css" />
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <!-- end output of stylesheetPaths -->

    <link rel="stylesheet" href="qunit.css"/>

    <style>
      #ember-testing-container {
        position: absolute;
        background: #fff;
        bottom: 0;
        right: 0;
        width: 640px;
        height: 384px;
        overflow: auto;
        z-index: 9999;
        border: 1px solid #ccc;
      }

      #ember-testing {
        zoom: 50%;
      }
    </style>

    <script src="qunit.js"></script>
    <script src="sinon.js"></script>
    <script src="require.min.js"></script>
    <script src="test-variables.js"></script>
    <script src="run-tests.js"></script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <div id="ember-testing-container">
      <div id="ember-testing"></div>
   </div>
  </body>
</html>
